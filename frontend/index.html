<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>4 to the Floor Record Store</title>
  <link href="sass/main.css" rel="stylesheet">

  <script defer src="navbar.js"></script>
  <script defer src="category-items.js"></script>
  <script defer src="main.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

  <!-- Top Bar -->
  <nav id="topBar"></nav>

  <!-- Middle Bar -->
  <nav id="middleBar"></nav>

  <!-- Bottom Bar -->
  <nav id="bottomBar"></nav>

  <!-- Hero Carousel -->
  <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Populated by main.js, using your local placeholder: -->
      <div class="carousel-item active">
        <img src="assets/images/Hero-Placeholder.png" class="d-block w-100" alt="Hero">
      </div>
      <!-- Add more items as needed -->
    </div>
    <!-- controls -->
  </div>


  <!-- Featured Releases -->
  <section class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center">Featured Releases</h2>
      <div id="featuredCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner row row-cols-1 row-cols-md-3 gx-4"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#featuredCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#featuredCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </section>

  <!-- Upcoming Releases -->
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="mb-4 text-center">Upcoming Releases</h2>
      <div id="upcomingCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner row row-cols-1 row-cols-md-3 gx-4"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#upcomingCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#upcomingCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container d-flex justify-content-between">
      <div>
        <a href="#" class="text-white me-3">Contact</a>
        <a href="#" class="text-white me-3">FAQ</a>
        <a href="#" class="text-white">Returns</a>
      </div>
      <small>© 2025 4 to the Floor Records</small>
    </div>
  </footer>

  <script type="text/template" id="productCardTpl">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100">
        <picture>
          <source type="image/webp" srcset="assets/images/artwork-{{index}}-300.webp">
          <img src="assets/images/artwork-{{index}}-300.png"
               class="card-img-top" alt="{{trackName}}">
        </picture>
        <div class="card-body">
          <h5 class="card-title">{{trackName}}</h5>
          <p class="card-text"><strong>{{artistName}}</strong></p>
          <p class="card-text">{{genre}} • {{releaseYear}}</p>
        </div>
      </div>
    </div>
  </script>

  <!-- jQuery + our scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
