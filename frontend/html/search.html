<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search | 4TTF Records</title>

  <link href="../css/main.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="../js/core/main.js"></script>
  <script type="module" src="../js/components/navbar.js"></script>
  <script type="module" src="../js/pages/search.js"></script>
</head>

<body>
  <nav id="middleBar"></nav>
  <nav id="bottomBar"></nav>

  <main class="page-container search-page">
    <h2>Search Results</h2>
    <p id="searchQueryDisplay" class="text-muted mb-4"></p>

    <div class="search-grid">
      <aside class="filters">
        <h4 class="mb-3">Filters</h4>

        <div class="mb-3">
          <label for="genreFilter" class="form-label">Genre</label>
          <select id="genreFilter" class="form-select">
            <option value="">All Genres</option>
          </select>
        </div>
        
        <div class="mb-3">
          <label for="yearFilter" class="form-label">Year</label>
          <select id="yearFilter" class="form-select">
            <option value="">All Years</option>
          </select>
        </div>
        
        <div class="mb-3">
          <label for="labelFilter" class="form-label">Label</label>
          <select id="labelFilter" class="form-select">
            <option value="">All Labels</option>
          </select>
        </div>
        
        <div class="mb-3">
          <label for="countryFilter" class="form-label">Country</label>
          <select id="countryFilter" class="form-select">
            <option value="">All Countries</option>
          </select>
        </div>
        
        <div class="mb-3">
          <label for="styleFilter" class="form-label">Style</label>
          <select id="styleFilter" class="form-select">
            <option value="">All Styles</option>
          </select>
        </div>
      </aside>

      <section class="results-grid" id="resultsContainer">
        <!-- JS will render cards here -->
      </section>
    </div>

    <div class="text-center mt-4">
        <button id="loadMoreBtn" class="btn btn-outline-primary" style="display: none;">Load More</button>
      </div>
  </main>
</body>
</html>
