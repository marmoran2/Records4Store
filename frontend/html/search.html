<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search | 4TTF Records</title>

  <link href="../css/main.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

  <script type="module" src="../js/core/main.js"></script>
  <script type="module" src="../js/components/navbar.js"></script>
  <script type="module" src="../js/pages/search.js"></script>
</head>

<body>
  <nav id="middleBar"></nav>
  <nav id="bottomBar"></nav>

  <main class="page-container search-page">
    <h2>Search Results</h2>
    <p id="searchQueryDisplay" class="text-muted mb-4"></p>
     <div id="activeFilters" class="mb-4"></div>

    <div class="search-grid">
      <aside class="filters">
        <h4 class="mb-3">Filters</h4>

        <div class="mb-3">
          <label class="form-label">Genre</label>
          <div class="dropdown">
            <button class="btn btn-light w-100 dropdown-toggle text-start" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Select Genres
            </button>
            <ul class="dropdown-menu p-2" id="genreFilter">
            </ul>
          </div>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Year</label>
          <div class="dropdown">
            <button class="btn btn-light w-100 dropdown-toggle text-start" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Select Years
            </button>
            <ul class="dropdown-menu p-2" id="yearFilter">
            </ul>
          </div>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Label</label>
          <div class="dropdown">
            <button class="btn btn-light w-100 dropdown-toggle text-start" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Select Labels
            </button>
            <ul class="dropdown-menu p-2" id="labelFilter">
            </ul>
          </div>
        </div>
        
<div class="mb-3">
  <label class="form-label">Country</label>
  <div class="dropdown">
    <button class="btn btn-light w-100 dropdown-toggle text-start" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Select Countries
    </button>
    <ul class="dropdown-menu p-2" id="countryFilter">
      <!-- Populated dynamically -->
    </ul>
  </div>
</div>
        
 <div class="mb-3">
  <label class="form-label">Style</label>
  <div class="dropdown">
    <button class="btn btn-light w-100 dropdown-toggle text-start" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Select Styles
    </button>
    <ul class="dropdown-menu p-2" id="styleFilter">
      <!-- Populated dynamically -->
    </ul>
  </div>
</div>
      </aside>

      <section class="results-grid" id="resultsContainer">
        <!-- JS will render cards here -->
      </section>
      </div>

    <div class="text-center mt-4">
        <button id="loadMoreBtn" class="btn btn-outline-primary" style="display: none;">Load More</button>
      </div>
  </main>
</body>
</html>
