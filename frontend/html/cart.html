<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart | 4TTF Records</title>

  <!-- Styles -->
  <link href="../css/main.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Scripts -->
  <script type="module" src="../js/core/main.js"></script>
  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/components/footer.js"></script>
  <script type="module" src="../js/components/navbar.js"></script>
  <script type="module" src="../js/pages/cart.js"></script>
</head>

<body>
  <nav id="middleBar"></nav>
  <nav id="bottomBar"></nav>

  <main class="page-container cart-page">
    <h2 class="mb-4">Your Cart</h2>
          <div id="cartItemsWrapper">
            <div class="cart-item-template d-none">
              <div class="product-container">
                <div class="product-container__image">
                  <img src="" alt="Artwork" class="product-image" />
                </div>
                <div class="product-details animate-on-scroll">
                  <h2 class="product-title"></h2>
                  <h4 class="product-subtitle"></h4>
                  <p><strong>Collection:</strong> <span class="collection-name"></span></p>
                  <p><strong>Label:</strong> <span class="record-label"></span></p>
                  <p><strong>Catalog Number:</strong> <span class="catalog-number"></span></p>
                  <p><strong>Price per Unit:</strong> <span class="price-each"></span></p>
                  <p><strong>Quantity:</strong> <span class="cart-quantity"></span></p>
                  <p><strong>Item Total:</strong> <span class="cart-item-total"></span></p>
                  <button class="btn btn-sm btn-outline-danger remove-item">Remove</button>
                </div>
              </div>
            </div>
          </div>
</main>


    <div class="cart-actions mt-5">
      <button class="btn btn-outline-secondary me-2" id="continueShopping">Continue Shopping</button>
      <button class="btn btn-outline-danger me-2" id="emptyCart">Empty Cart</button>
      <button class="btn btn-primary" id="checkoutBtn">Proceed to Checkout</button>
    </div>
  </main>
</body>
</html>
